<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>StockControl</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="imagex/png" href="https://cdn-icons-png.flaticon.com/512/860/860086.png">
</head>

<body onload="carregarTotalEstoque('totalEstoque')">
    <header class="header">

        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="verEstoque.html">Estoque</a></li>
                <li><a href="cadastro.html">Criar novo usuário</a></li>
                <li><a href="">Sair</a></li>
            </ul>
        </nav>
    </header>
    <!--Carrinho de compras-->

    <section id="section1">
        <div class="carrinho">
            <img style="width: 130px;" src="https://cdn-icons-png.flaticon.com/512/860/860086.png">
            <p>Itens no estoque: <span id="totalEstoque">0</span></p>
        </div>

        <!--Formulário: Nome, código e quantidade de produtos-->
        <form>
            <table>
                <caption>Cadastro de novos produtos</caption>
                <!--Nome do produto-->
                <tr>
                    <td class="alinharRotulos">Nome do produto:</td>
                    <td><input id="txtNomeProduto" type="text"></td>
                </tr>
                <!--Código do produto-->
                <tr>
                    <td class="alinharRotulos">Código do produto:</td>
                    <td><input id="txtCodProduto" type="text"></td>
                </tr>
                <!--Quantidade do produto-->
                <tr>
                    <td class="alinharRotulos">Quantidade do produto:</td>
                    <td>
                        <select id="qtidadeProduto">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <!--Botoes-->
                <tr>
                    <td colspan="2" align="center">
                        <input type="button" value="Cadastrar" class="alinhaBtns"
                            onclick="validarProduto('txtNomeProduto','txtCodProduto','qtidadeProduto')">
                        <input type="button" value="Ver estoque" class="alinhaBtns"
                            onclick="window.open('verEstoque.html','_self')">
                        <input type="reset" value="Limpar" class="alinhaBtns">
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <script src="js/funcoes.js"></script>
</body>

</html>
